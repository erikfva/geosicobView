  <body>
    <h1>Mapas base</h1>
    <div id="map"></div>
    <div id="base"></div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            renderer: ["canvas", "dom"],
            layers: [
            /*
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
                */
            ],
            loadTilesWhileInteracting: true,
            view: new ol.View({
                center: ol.proj.transform([-61.3, -16.80], 'EPSG:4326', 'EPSG:3857'), //+/- en SCZ
                zoom: 8
            })
        });
 
    </script>
  </body>

<script type="text/javascript">

      $.ajax({
         // 'global': false,
