<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba de GeoJSON</title>
    <link rel="stylesheet" href="ol/ol.css" type="text/css">
    <style>
        .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="ol/ol.js"></script>
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <script src="../src/geoutils.js"></script>
</head>

<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        /* Creando el objeto mapa */
        var centerMap = ol.proj.transform([-61.3, -16.80], 'EPSG:4326', 'EPSG:3857'); //+/- en SCZ
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: centerMap,
                zoom: 6
            })
        });
        /* Adicionando la capa del poligono utilizando geoJSON */
        map.addGeojsonLayer({
            id: "uploads.f20171002ebfadgca55db867",
            url: "desmonte_na.json",
            title: "Poligono geoSICOB",
            type: "geosicob",
            geosicobStyle: {
                text: {
                    field: "nombre",
                    color: 'green',
                    size: 12,
                    overflow: true
                },
                border: {
                    color: 'green'
                },
                fill: {
                    color: 'green'
                }
            }
        });	                        
    </script>
</body>

</html>
