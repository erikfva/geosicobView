<script id="tmpl-frmgeoprocess" type="text/x-tmpl"><div class="modal fade" id="dlg-frmgeoprocess" tabindex="-1" role="dialog" aria-labelledby="dlg-frmgeoprocess-label"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" id="dlg-frmgeoprocess-label">{%print(o.title, true);%}</h4></div><div class="modal-body navbar-inverse">{% include(o.templates.input,o); %}</div><div class="collapse msg-board" style="margin:0"></div></div></div></div></script><script id="tmpl-geosicob-layers" type="text/x-tmpl">{% map.getLayers().forEach(function (lyr) { %} {% if ((lyr.get('type') || 'undefined') == 'geosicob') { %}<option value="{%=lyr.get('id')%}">{%=lyr.get('title')%}</option>{% } %} {% }); %}</script><script id="tmpl-geoprocess-item" type="text/x-tmpl">{% o.forEach(function(item, i){ %}<div class="row thumbnail geoprocess-thumbnail"><div class="col-xs-10 btn-thumbnail" id="{%=item.id%}" role="button" href="#" onclick="showFrmProcess({%=JSON.stringify(item)%});"><img src="{%=item.icon%}" alt="..." class="pull-left img-circle" width="50" height="50" style="margin-right:5px"><h4 class="caption">{%print(item.title, true); %}</h4></div><div class="col-xs-2" style="z-index:2">{% if (item.description && item.description != '') { %} <a href="#{%=item.id%}-info-gp" class="lead" data-toggle="collapse"><i class="glyphicon glyphicon-info-sign"></i> </a>{% } %}</div>{% if (item.description && item.description != '') { %}<div class="clearfix"></div><div id="{%=item.id%}-info-gp" class="small panel-info text-info panel-footer collapse">{% print(item.description, true); %}</div>{% } %}</div>{% }); %}</script><script id="tmpl-geoprocess-result" type="text/x-tmpl">{% var currentdate = new Date(); var datetime = " " + pad(currentdate.getDate(),2) + "/" + pad((currentdate.getMonth()+1),2) + "/" + pad(currentdate.getFullYear(),2) + " @ " + pad(currentdate.getHours(),2) + ":" + pad(currentdate.getMinutes(),2) + ":" + pad(currentdate.getSeconds(),2); %}<div class="text-info"><span class="shadow-b label label-info"><i class="fa fa-clock-o" aria-hidden="true"></i> {%=datetime%}</span><h3><i class="fa fa-bolt" aria-hidden="true"></i> {%print(o.gp.title, true);%}</h3></div>{% include(o.gp.templates.result, o); %}<hr></script><script id="tmpl-sicob_identificar_predio" type="text/x-tmpl"><form id="frm-sicob_identificar_predio" enctype="multipart/form-data" action="" method="POST"><input type="hidden" name="session_key" value=""> <input type="hidden" name="opciones" value="webservice"> <input type="hidden" id="x_entradatxt" name="x_entradatxt" value=""> <input type="hidden" name="x_opcionestxt" value=""><div class="form-template form-group"><label class="text-info" for="lyr_in">Seleccione la capa de pol&iacute;gonos:</label><select class="navbar-inverse form-control" id="lyr_in" name="lyr_in">{% include('tmpl-geosicob-layers',{}); %}</select></div><input type="hidden" id="modal-result" value=""> <button name="btnsubmit" class="btn btn-lg btn-primary" onclick="runGeoprocess({%=JSON.stringify(o)%});" type="button" id="btnsubmit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Ejecutando...">Ejecutar</button></form></script><script id="tmpl-sicob_identificar_predio_result" type="text/x-tmpl"><p style="word-break:break-all">{% if(parseInt(o.out.total_predios || '0') > 0){ %} <i class="fa fa-smile-o" aria-hidden="true"></i> Se identific&oacute; <strong>{%=o.out.total_predios%}</strong> predio(s).</p><h4 class="text-success">Predios:</h4><div class="table-responsive"><table class="table table-bordered"><thead class="text-uppercase btn-success"><tr><th>#</th><th>Predio</th><th>Propietario</th><th>T&iacute;tulo</th><th>Fecha T&iacute;t.</th><th>Resol. POP</th><th>Fecha POP</th></tr></thead><tbody class="alert-success">{% for (var i in o.out.predios) { %}<tr><th scope="row">{%=parseInt(i)+1%}</th><td>{%=o.out.predios[i].predio%}</td><td>{%=o.out.predios[i].propietario%}</td><td>{%=o.out.predios[i].titulo%}</td><td>{%=o.out.predios[i].fecha_titulo%}</td><td>{%=o.out.predios[i].resol_pop%}</td><td>{%=o.out.predios[i].fec_resol_pop%}</td></tr>{% } %}</tbody></table></div>{% }else{ %} <i class="fa fa-frown-o" aria-hidden="true"></i> Lo siento, no se encontraron predios para el &aacute;rea. {% } %}<p></p><h4 class="text-primary">Pol&iacute;gonos localizados:</h4>{% include('tmpl-attribute-table', {id: o.out.lyr_over,geojson: o.out.geojson}); %}</script><script type="text/javascript">function sicob_identificar_predio_success(e){var r=$("#frm-sicob_identificar_predio #lyr_in option:selected").text();e.geojson=JSON.parse(e.lyr_geojson),map.addGeojsonLayer({id:e.lyr_over,geojson:e.geojson,title:r+" -> predios",type:"geosicob"});var o=[];return e.lyr_titulados&&o.push({id:e.lyr_titulados,title:"Predios Titulados de "+r,geosicobStyle:{fill:{color:"green"}}}),e.lyr_pred_varios&&o.push({id:e.lyr_pred_varios,title:"Otros predios de "+r}),e.lyr_pred_pop&&o.push({id:e.lyr_pred_pop,title:"POP de "+r}),loadGeojson({lyrs:o,success:function(e){return!0},fail:function(e){return!1}}),!0}function sicob_identificar_predio_beforeRun(){var e=$("#frm-sicob_identificar_predio"),r=e.find("#lyr_in").val();return r&&""!=r?(e.find("#x_entradatxt").val('{"lyr_in":"'+r+'","geojson":true}'),!0):(showAlertMsg({container:"#dlg-frmgeoprocess .msg-board",typemsg:"alert-danger",msg:"Debe seleccionar una capa.",delay:0}),!1)}</script><script id="tmpl-sicob_sobreposicion_forestal" type="text/x-tmpl"><form id="frm-sicob_sobreposicion_forestal" enctype="multipart/form-data" action="" method="POST"><input type="hidden" id="x_entradatxt" name="x_entradatxt" value=""><div class="form-template form-group"><label class="text-info" for="lyr_in">Seleccione la capa de pol&iacute;gonos:</label><select class="navbar-inverse form-control" id="lyr_in" name="lyr_in">{% include('tmpl-geosicob-layers',{}); %}</select></div><input type="hidden" id="modal-result" value=""> <button name="btnsubmit" class="btn btn-lg btn-primary" onclick="runGeoprocess({%=JSON.stringify(o)%});" type="button" id="btnsubmit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Ejecutando...">Ejecutar</button></form></script><script id="tmpl-sicob_sobreposicion_forestal_result" type="text/x-tmpl"><p style="word-break:break-all">A objeto de informar y verificar la existencia de Sobre posici&oacute;n con TPFP, Reservas Forestales y las coberturas de derechos forestales (PGMF, PGMFp, POAF, POP, PDM, y otros), se realiz&oacute; el an&aacutelisis de los pol&iacutegonos de la capa: obteniendo el siguiente resultado:</p><div class="table-responsive shadow-b"><table class="table table-bordered"><thead class="text-uppercase btn-success"><tr><th>COBERTURA</th><th>SUP. SOBREPUESTA<br>ha.</th><th>%</th></tr></thead><tbody class="alert-success">{% for (var key in o.out) { %}<tr><th scope="row"><a href="#" onclick='loadGeojson({lyrs:"{%=o.out[key].lyr_over%}"})' class="text-success">{%=o.out[key].nombre%}</a></th><td class="text-right">{%=parseFloat(o.out[key].sicob_sup_total).toFixed(4)%}</td><td class="text-right">{%=parseFloat(o.out[key].porcentaje_sup).toFixed(1)%}</td></tr>{% } %}</tbody></table></div><p></p><h4 class="text-primary">Resultado:</h4></script><script type="text/javascript">function sicob_sobreposicion_forestal_success(o){return console.log(o),!0}function sicob_sobreposicion_forestal_beforeRun(){var o=$("#frm-sicob_sobreposicion_forestal"),e=o.find("#lyr_in").val();return e&&""!=e?(o.find("#x_entradatxt").val('{"lyr_in":"'+e+'"}'),!0):(showAlertMsg({container:"#dlg-frmgeoprocess .msg-board",typemsg:"alert-danger",msg:"Debe seleccionar una capa.",delay:0}),!1)}</script>
