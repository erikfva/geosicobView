<div id="popupinfo" class="modal-content modal-body ol-popup"><a href="#" id="popup-closer" class="ol-popup-closer">&times;</a><div id="popup-content"></div></div><script id="tmpl-feature-info" type="text/x-tmpl">{% if(typeof o.info_title !== 'undefined'){ %}<div class="h4 text-info" style="word-break: break-all"><i class="glyphicon glyphicon-info-sign"></i> {%=o.info_title%}</div>{% } %}<table class="small table table-striped table-condensed"><tbody>{% for (var key in o) { %} {% if (key != 'info_title' && (o[key] == null || typeof o[key] !== 'object') ) { %}<tr class="text-uppercase"><th scope="row" class="text-info">{%=key%}</th><td>{%=(o[key] == null?'-----':o[key])%}</td></tr>{% } %} {% }; %}<tbody></tbody></tbody></table></script>
